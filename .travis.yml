matrix:
  include:
    - stage: test
      name: test_linux_3_7
      os: linux
      language: python
      env: MINICONDA="https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh" PYTHONVER="3.7"
      install:
        - export PATH="$HOME/miniconda/bin:$PATH"
        - ./.ci_support/setup_miniconda.sh ${MINICONDA}
        - python .ci_support/pyironconfig.py
        - ./.ci_support/setup_pyiron.sh ${PYTHONVER}
      script:
        - coverage run -m unittest discover tests
        - coverage combine
      after_success:
        - coveralls
        - coverage xml
        - pip install codacy-coverage
        - python-codacy-coverage -r coverage.xml
      deploy:
        - provider: pypi
          user: pyiron
          password: ${PYPI_UPLOAD_TOKEN}
          allow_failure: true
          on:
            branch: master
        - provider: pypi
          user: pyiron
          password: ${PYPI_UPLOAD_TOKEN}
          allow_failure: true
          on:
            tags: true

    - name: notebook_linux_3_7
      os: linux
      language: python
      env: MINICONDA="https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh" PYTHONVER="3.7"
      install:
        - export PATH="$HOME/miniconda/bin:$PATH"
        - ./.ci_support/setup_miniconda.sh ${MINICONDA}
        - ./.ci_support/setup_pyiron.sh ${PYTHONVER}
        - conda install -c conda-forge jupyter papermill nglview sphinxdft=2.6.1=h6ced99e_5 gpaw lammps seaborn
        - printf "[DEFAULT]\nTOP_LEVEL_DIRS = ${HOME}\nRESOURCE_PATHS =${HOME}/resources" > ${HOME}/.pyiron
        - git clone --recurse-submodules https://github.com/pyiron/pyiron-resources.git ${HOME}/resources
        - for f in $(cat .ci_support/exclude); do rm notebooks/$f; done;  # Remove VASP based notebooks 
      script:
        - jupyter kernelspec list
        - chmod +x .ci_support/build_notebooks_on_master.sh 
        - ./.ci_support/build_notebooks_on_master.sh || travis_terminate 1;

    - name: test_osx_3_7
      os: osx
      language: generic
      env: MINICONDA="https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh" PYTHONVER="3.7"
      install:
        - export PATH="$HOME/miniconda/bin:$PATH"
        - ./.ci_support/setup_miniconda.sh ${MINICONDA}
        - python .ci_support/pyironconfig.py
        - ./.ci_support/setup_pyiron.sh ${PYTHONVER}
      script:
        - coverage run -m unittest discover tests
        - coverage combine

    - stage: documentation
      if: branch = master
      name: documentation
      os: linux
      language: python
      env: MINICONDA="https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh" PYTHONVER="3.7"
      install:
        - export PATH="$HOME/miniconda/bin:$PATH"
        - ./.ci_support/setup_miniconda.sh ${MINICONDA}
        - python .ci_support/pyironconfig.py
        - ./.ci_support/setup_pyiron.sh ${PYTHONVER}
      script:
        - ./.ci_support/build_docs_on_master.sh
      deploy:
        - provider: pages
          repo: pyiron/pyiron.github.io
          target_branch: master
          skip_cleanup: true
          github_token: $GH_TOKEN
          local_dir: ../pyiron.github.io
          on:
            branch: master

    - stage: websitevalidation
      if: branch = master
      name: websitevalidation
      os: linux
      language: python
      script:
        - echo -e "from urllib.request import urlopen\nurlopen('https://pyiron.github.io')" > test.py
        - python test.py

    - stage: docker
      if: branch = master
      name: docker
      sudo: required
      services:
        - docker
      language: generic
      env:
        global:
          - COMMIT=${TRAVIS_COMMIT::8}
      script:
        - mv binder/docker/* .
        - mv notebooks/* .
        - docker build -t pyiron -f ./Dockerfile .
      deploy:
        - provider: script
          skip_cleanup: true
          script: ./deploy.sh
          on:
             all_branches: true
             repo: pyiron/pyiron
