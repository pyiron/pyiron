matrix:
  include:
    - os: linux
      language: python
      env: MINICONDA="https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh" PYTHONVER="2.7"
    - os: linux
      language: python
      env: MINICONDA="https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh" PYTHONVER="3.5"
    - os: linux
      language: python
      env: MINICONDA="https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh" PYTHONVER="3.6"
    - os: osx
      language: generic
      env: MINICONDA="https://repo.continuum.io/miniconda/Miniconda2-latest-MacOSX-x86_64.sh" PYTHONVER="2.7"
    - os: osx
      language: generic
      env: MINICONDA="https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh" PYTHONVER="3.5"
    - os: osx
      language: generic
      env: MINICONDA="https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh" PYTHONVER="3.6"

install:
  - wget ${MINICONDA} -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda info -a
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda install conda-build anaconda-client numpy pytables
  - conda config --add channels conda-forge
  - conda config --add channels pyiron
  - conda config --set anaconda_upload yes
  - conda install -y -c conda-forge coveralls coverage
  - pip install --pre --no-deps pyiron_base pyiron_atomistics
  - pip install .
  - pip install --pre --no-deps pyiron pyiron_vasp pyiron_lammps pyiron_example_job

script:
  - cd tests
  - python find_tests.py

after_success:
  - coveralls
  - cd ..

deploy:
  - provider: pypi
    user: pyiron
    password: ${PYPI_UPLOAD_TOKEN}
    allow_failure: true
    on:
      branch: master
      condition: ${PYTHONVER} = 3.6
  - provider: pypi
    user: pyiron
    password: ${PYPI_UPLOAD_TOKEN}
    allow_failure: true
    on:
      tags: true
      condition: ${PYTHONVER} = 3.6
  - provider: script
    script: conda build --python ${PYTHONVER} --user pyiron --token ${CONDA_UPLOAD_TOKEN} conda/pyiron_dft
    on:
      branch: master
      condition: ${PYTHONVER} = 3.6
  - provider: script
    script: conda build --python ${PYTHONVER} --user pyiron --token ${CONDA_UPLOAD_TOKEN} conda/pyiron_dft
    on:
      tags: true
      condition: ${PYTHONVER} = 3.6
