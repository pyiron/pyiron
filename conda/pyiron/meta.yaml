{% set data = load_setup_py_data() %}

package:
  name: pyiron
  version: {{ data.get('version') }}

source:
  path: ../../

requirements:
  build:
    - python
    - h5py
    - matplotlib
    - numpy
    - pandas
    - six
    - sqlalchemy
    - pytables
    - pyiron_base
    - pyiron_atomistics
    - pyiron_dft
    - pyiron_example_job
    - pyiron_lammps
    - pyiron_vasp

  run:
    - python
    - h5py
    - matplotlib
    - numpy
    - pandas
    - six
    - sqlalchemy
    - pytables
    - pyiron_base
    - pyiron_atomistics
    - pyiron_dft
    - pyiron_example_job
    - pyiron_lammps
    - pyiron_vasp

build:
  noarch: python
  script_env:
   - TRAVIS
   - APPVEYOR

test:
  imports:
    - pyiron

about:
  home: http://pyiron.org
  license: BSD
  summary: "pyiron"
